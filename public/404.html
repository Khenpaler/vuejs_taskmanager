<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      // This handles direct access to SPA routes on Render
      (function(){
        // Get the current path excluding the domain
        var path = window.location.href.split(window.location.host)[1];
        // Redirect to the root with the path preserved
        window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
      })();
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>Please return to the <a href="/">homepage</a>.</p>
    </noscript>
  </body>
</html>
