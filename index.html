<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <base href="/">
    <title>Task Manager</title>
    <script>
      // Special handling for Render SPA routing
      (function() {
        // Check for redirect parameter (from 404.html)
        var redirect = window.location.search.match(/redirect=([^&]+)/);
        if (redirect && redirect[1]) {
          try {
            // Decode the path and store it
            var path = decodeURIComponent(redirect[1]);
            sessionStorage.setItem('initialPath', path);
            // Clean up the URL by removing the query parameter
            window.history.replaceState(null, null, path);
          } catch (e) {
            console.error('Error handling redirect:', e);
          }
        } else {
          // Normal direct URL access - save path for SPA routing
          var path = window.location.pathname;
          if (path !== '/' && !path.startsWith('/assets/') && !path.startsWith('/static/')) {
            sessionStorage.setItem('initialPath', path);
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
